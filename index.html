<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>

<body>
    <div class="content-atas">
        <h2 class="title">Random Quote Generator</h2>
        <p>Sebuah Program yang dibuat dengan bahasa pemrograman javascript. Ketika tombol Next Quote diklik, maka akan
            muncul quote baru</p>
    </div>

    <div class="container">
        <header>Quote Of The Day</header>
        <hr>
        <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                <div class="quote"></div>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="pengarang">
                <span>__</span>
                <span class="nama"><i></i></span>
            </div>
        </div>
        <div class="buttons">
            <button class="btn-generator">Next Quote</button>
            <ul class="features">
                <li class="copy"><i class="fa-solid fa-copy"></i></li>
                <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                <li class="whatsapp"><i class="fa-brands fa-whatsapp"></i></i></li>
            </ul>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
